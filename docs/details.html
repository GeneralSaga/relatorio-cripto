<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Ativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1a2f;
            color: #e2e8f0;
        }
        .text-gradient {
            background: linear-gradient(90deg, #6a85b9, #adc6e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">
    <div class="container mx-auto px-4 py-12 md:px-8 flex-grow">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white">Detalhes do Ativo</h1>
        </header>

        <main id="details-container" class="bg-blue-900 rounded-2xl p-8 shadow-2xl border border-blue-800 max-w-4xl mx-auto">
            <!-- Botão para voltar ao relatório principal -->
            <div class="mb-8">
                <a href="index.html" class="inline-block bg-slate-700 text-slate-200 hover:bg-slate-600 font-bold py-2 px-6 rounded-full transition-colors">
                    &larr; Voltar ao Relatório
                </a>
            </div>

            <div id="loading" class="flex justify-center items-center py-16">
                <div class="spinner"></div>
            </div>
            <div id="content" class="hidden">
                <div class="flex items-center justify-between mb-6">
                    <div>
                        <h2 class="text-3xl font-bold text-gradient" id="asset-name"></h2>
                        <p class="text-slate-400 text-sm mt-1" id="asset-symbol"></p>
                    </div>
                    <img id="asset-image" class="w-12 h-12 rounded-full" alt="Ícone do Ativo">
                </div>
                
                <div class="prose prose-invert max-w-none text-slate-300">
                    <h3 class="text-2xl font-bold text-gradient mt-8 mb-4">Descrição do Projeto</h3>
                    <div id="asset-description"></div>
                </div>

                <div class="mt-8">
                    <h3 class="text-2xl font-bold text-gradient mb-4">Links & Sociais</h3>
                    <div id="social-links" class="flex flex-wrap gap-4"></div>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="text-center border-t border-slate-700 pt-8 mt-12 mb-4">
        <p class="text-slate-500 text-sm"><strong>Aviso Legal:</strong> Este aplicativo é apenas para fins educacionais e não constitui aconselhamento financeiro.</p>
    </footer>

    <script>
        const formatLinks = (links) => {
            const container = document.getElementById('social-links');
            container.innerHTML = '';
            const linkData = {
                "Página Inicial": links.homepage,
                "Reddit": links.subreddit_url,
                "Twitter": links.twitter_screen_name ? `https://twitter.com/${links.twitter_screen_name}` : null,
                "Facebook": links.facebook_username ? `https://facebook.com/${links.facebook_username}` : null,
                "Telegram": links.telegram_channel_identifier ? `https://t.me/${links.telegram_channel_identifier}` : null,
                "Repositório GitHub": links.repos_url.github && links.repos_url.github.length > 0 ? links.repos_url.github[0] : null,
            };

            for (const [name, url] of Object.entries(linkData)) {
                if (url) {
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = "_blank";
                    link.rel = "noopener noreferrer";
                    link.className = "bg-slate-700 text-slate-200 hover:bg-slate-600 font-bold py-2 px-4 rounded-full transition-colors";
                    link.textContent = name;
                    container.appendChild(link);
                }
            }
        };

        const fetchData = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const assetId = urlParams.get('id');
            const apiKey = 'CG-yd15f3vAJQP8GNw94nKVQjW2'; 

            if (!assetId) {
                document.getElementById('loading').innerHTML = '<p class="text-center text-red-400">ID do ativo não encontrado.</p>';
                return;
            }

            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${assetId}?x_cg_demo_api_key=${apiKey}`);
                if (!response.ok) {
                    throw new Error('Erro ao buscar detalhes do ativo.');
                }
                const data = await response.json();
                
                document.getElementById('asset-name').textContent = data.name;
                document.getElementById('asset-symbol').textContent = data.symbol.toUpperCase();
                document.getElementById('asset-image').src = data.image.large;
                
                const descriptionHtml = data.description.en.replace(/<a\b/g, '<a class="text-blue-400 hover:text-blue-300"');
                document.getElementById('asset-description').innerHTML = descriptionHtml;

                formatLinks(data.links);
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');

            } catch (error) {
                document.getElementById('loading').innerHTML = `<p class="text-center text-red-400">Erro: ${error.message}</p>`;
            }
        };

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
